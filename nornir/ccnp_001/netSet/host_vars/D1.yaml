        interfaces:
            gig1/0:
                allowed_vlans: 10,20,30,40,99
                native: 99
            gig1/1:
                allowed_vlans: 10,20,30,40,99
                native: 99
            gig1/2:
                allowed_vlans: 10,20,30,40,99
                native: 99
            gig1/3:
                allowed_vlans: 10,20,30,40,99
                native: 99

